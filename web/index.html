<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee manager</title>
</head>
<body>
<font size="4" weight="bold">Search:</font><hr>
<form method="post" action="search">
    <table>
        <tr>
            <td>Search criteria:</td>
            <td>
                <select name="sCriteria">
                    <option value="mandatory">Mandatory</option>
                    <option value="optional">Optional</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Search value:</td>
            <td>
                <input name="sValue" type="text" size="16">
            </td>
        </tr>
    </table>
    <input  value="Search" name="Search" type="submit">
</form>
</body>
</html>
